name: test

on:
  workflow_run:
    workflows:
      - Go
    types:
      - completed
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23
      - name: run tests
        run: go test -v ./...
